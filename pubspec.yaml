name: rick_and_morty
description: "rick and morty character_list"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.8
  json_annotation: 4.9.0
  dio: 5.8.0+1
  flutter_bloc: 9.1.0
  go_router: 14.8.1
  flutter_svg: 2.0.17
  shared_preferences: 2.5.2
  injectable: 2.5.0
  get_it: 8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 2.4.15
  json_serializable: 6.9.4
  flutter_lints: 5.0.0
  injectable_generator: 2.7.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/gender/
    - assets/species/
    - assets/status/
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
        - asset: assets/fonts/Lato-Black.ttf
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
